<!DOCTYPE html>
<html  manifest="xq.manifest">
<head>
<meta charset="utf-8" />
<title>中国象棋</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
<meta name="format-detection" content="telephone=no">
<meta http-equiv="windows-Target" contect="_top"><!--防止页面被当做iframe调用-->
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<style>
*{ margin:0; padding:0;}
#chess{ margin:0 auto;}
.star{ position:absolute; z-index:2; top:100px; width:100%; display:block;}
a{width:100%; height:69px;text-align:center; line-height:49px; color:#fff; text-decoration:none; font-family:"microsoft yahei";display:block; margin-top:25px;}
a em{ background:#fff; opacity:0.2; width:100%; height:69px; display:block; position:absolute; z-index:2;}
.btn{height:49px; display:inline-block; margin-top:10px; position:absolute; z-index:3; left:50%;-moz-transform:translate3d(-50%,0,0);-webkit-transform:translate3d(-50%,0,0); transform:translate3d(-50%,0,0);border-radius:5px;width:224px;border:1px solid #63260a;
background-image:-webkit-linear-gradient(-180deg, #cb6713, #b64508);
background-image:linear-gradient(-180deg,#cb6713,#b64508);
box-shadow: -1px 0 0 #cb6825 inset,0 -3px 0 #9b3b07 inset,0 1px 0 #cb6825 inset,1px 0 0 #cb6825 inset;}
.con input{ background:#3498db; border:1px solid #1f699a; height:35x; line-height:35px; padding:0 20px; border-radius:5px;color:#fff;font-family:"microsoft yahei";font-size:14px; cursor:pointer;
background-image:-webkit-linear-gradient(-180deg, #46a5e0, #2987d3);
background-image:linear-gradient(-180deg,#46a5e0,#2987d3);
box-shadow: -1px 0 0 #46a0de inset,0 -3px 0 #347cb6 inset,0 1px 0 #46a0de inset,1px 0 0 #46a0de inset;}
.con input.hover{border:1px solid #63260a;
background-image:-webkit-linear-gradient(-180deg, #cb6713, #b64508);
background-image:linear-gradient(-180deg,#cb6713,#b64508);
box-shadow: -1px 0 0 #cb6825 inset,0 -3px 0 #9b3b07 inset,0 1px 0 #cb6825 inset,1px 0 0 #cb6825 inset;
}
</style>
</head>
<body>
<canvas id="chess">对不起，您的浏览器不支持HTML5，请升级浏览器至IE9、firefox或者谷歌浏览器！</canvas>
<div class="star" id="star">
<a href="javascript:;" class="tyroPlay"><em></em><span class="btn">人机大战</span></a>
<a href="javascript:;" class="personPlay"><em></em><span class="btn">双人对弈</span></a>
</div>
<div class="con con1" style="display:none">
<input type="button" name="offensivePlay" class="tyroPlay hover" value="新手水平" />
<input type="button" name="offensivePlay" class="superPlay" value="大师水平" />
<input type="button" name="regret" class="regretBn" value="悔棋" />
<input type="button" name="regret" class="reChange" value="重选模式" />
</div>
<div class="con con2" style="display:none">
<input type="button" name="offensivePlay" class="personPlay hover" value="红棋先走" />
<input type="button" name="offensivePlay" class="blockPlay" value="黑棋先走" />
<input type="button" name="regret" class="regretBn" value="悔棋" />
<input type="button" name="regret" class="reChange" value="重选模式" />
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/common.js"></script>
<script src="js/play.js"></script>
<script src="js/bylaw.js"></script>
<script src="js/AI.js"></script>
<script src="js/gambit.js"></script>
<script type="text/javascript">
var imgUrl = 'http://wap.cyread.cn/sd/up/img/stype_1/b_x.png';
var lineLink = 'http://wap.cyread.cn/sd/up/index.html';
var descContent = "单机版象棋";
var shareTitle = '中国象棋';
var appid = '';

function shareFriend() {
	WeixinJSBridge.invoke('sendAppMessage',{
		"appid": appid,
		"img_url": imgUrl,
		"img_width": "38",
		"img_height": "38",
		"link": lineLink,
		"desc": descContent,
		"title": shareTitle
	}, function(res) {
		
	})
}
function shareTimeline() {
	WeixinJSBridge.invoke('shareTimeline',{
		"img_url": imgUrl,
		"img_width": "200",
		"img_height": "200",
		"link": lineLink,
		"desc": descContent,
		"title": shareTitle
	}, function(res) {
		   
	});
}
function shareWeibo() {
	WeixinJSBridge.invoke('shareWeibo',{
		"content": descContent,
		"url": lineLink,
	}, function(res) {
		
	});
}
// 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	// 发送给好友
	WeixinJSBridge.on('menu:share:appmessage', function(argv){
		shareFriend();
	});
	// 分享到朋友圈
	WeixinJSBridge.on('menu:share:timeline', function(argv){
		shareTimeline();
	});
	// 分享到微博
	WeixinJSBridge.on('menu:share:weibo', function(argv){
		shareWeibo();
	});
}, false);
</script>
</body>
</html>
